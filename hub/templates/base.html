<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        font-family: "Arvo", serif;
    }

    #nav-color {
        background: #AAAAAA;
    }

    #phy-bg {
        background: #AAAAAA;
    }
</style>

<body>
    <!-- navbar -->
    <nav id="nav-color" class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="#" class="text-uppercase font-italic">PHYSICS CALCULATOR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">About</a>
            </div>
        </div>
        <ul class="navbar-nav navbar-brand navbar-right">
            <li class="nav-item">
                <a class="navbar-brand navbar-right" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand navbar-right" href="#"><span class="glyphicon glyphicon-user"></span>Register</a>
            </li>
        </ul>
    </nav>
    <!-- end of navbar -->


    {% block content %}


    {% endblock %}




    <footer id="footer" class="bg-dark mt-5 pt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center text-white">
                    <h3 class="display-4 text-center text-white">
                        <strong>Contact Us</strong>
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="#" class="btn">
                        <i class="fab fa-facebook fa-3x text-primary m-2"></i>
                    </a>
                    <a href="#" class="btn">
                        <i class="fab fa-twitter fa-3x text-primary m-2"></i>
                    </a>
                    <a href="#" class="btn">
                        <i class="fab fa-instagram fa-3x text-primary m-2"></i>
                    </a>
                    <a href="#" class="btn">
                        <i class="fab fa-whatsapp fa-3x text-primary m-2"></i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col text-center text-white pt-3">
                    <p><small>&copy; 2021, Physics Calculator <br>
                            All trademarks and registered trademarks appearing on this site are
                            the property of their respective owners.</small></p>
                </div>
            </div>
        </div>

    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
